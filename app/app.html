<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="ico/favicon.png">

  <title>PlusMore | Home</title>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> site}}
</body>

<template name="site">
  <div class="preloader">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
  </div>

  <!-- NAVBAR
  ================================================== -->
  <div class="navbar-wrapper cbp-af-header">
    <div class="container">

      <!-- Fixed navbar -->
      <div class="navbar cbp-af-inner" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <h1><a class="navbar-brand scroll" href="#intro">PlusMore</a></h1>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav pull-right">
              <li><a href="#about">About</a></li>
              <li><a href="#featured1">Features</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>


  <!-- Hero Banner
  ================================================== -->
  <div id="intro">
      <div class="item background-cover" style="background: url('img/plusmore/Hotel-Hugo.jpg')">
        <div class="container">
          <div class="row">
            <div class="carousel-caption-center colour-white">
              <h1>Bringing Hotel Services to the 21st Century</h1>
              <p>PlusMore provides Hotels with a way to increase both efficieny and luxury through the use of our proprietary tablet technology</p>
            </div>
          </div>
        </div>
        <div class="overlay-bg"></div>
      </div>
  </div>



  <!-- About Section
  ================================================== -->
  <section id="about" class="content text-center light">

    <div class="container">
      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="col-lg-12 overlay-text">
          <h2>PlusMore gives you a new way to interact with your guests</h2>
        </div><!-- /.col-lg-12 -->
      </div><!-- /.row -->

      <div class="row">
        <div class="col-sm-4 text-center overlay-text icons">
          <div class="icon-wrapper">
            <i class="fa fa-cloud icon-large"></i>
          </div>
          <h3>Easy to Setup</h3>
          <p>Our team will help with the installation and educate your staff on how to use PlusMore. After that, you are good to go!</p>
        </div>
          <div class="col-sm-4 text-center overlay-text icons">
          <div class="icon-wrapper">
            <i class="fa fa-lightbulb-o icon-large"></i>
          </div>
          <h3>Analytics and Insight</h3>
          <p>Through the use of analytics, we can provide you with reccomendations based on our insights to improve your hotel operation.</p>
        </div>
        <div class="col-sm-4 text-center overlay-text icons">
          <div class="icon-wrapper">
            <i class="fa fa-rocket icon-large"></i>
          </div>
          <h3>Fulltime Support</h3>
          <p>We provide a around-the-clock support staff, just in case you have any questions. </p>
        </div>
      </div><!-- /.row -->
    </div>

    <div class="overlay-bg light"></div>

  </section>


  <!-- Featured Sections
  ================================================== -->
  <section id="featured1" class="dark with-bg" style="background: url('img/plusmore/concierge_cropped.jpg')">

    <div class="container">
      <div class="row">
        <div class="col-sm-5 overlay-text">
          <div class="vertical-align">
            <h2>Do More, in Less.</h2>
            <p>Our solution allows hotel guests to make requests directly to your team with just a few taps. Our software has been proven to increase your staff response time allowing them to get more done faster and manage their time more efficiently.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="overlay-bg black"></div>

  </section>


  <section id="featured2" class="featured">

    <div class="container">
      <div class="row">
        <div class="col-sm-5 text-center">
          <img class="margin-top img-responsive" src="img/plusmore/ipad_home.jpg" alt="Generic placeholder image" data-scrollreveal="move 100px and enter from the left after 0.55s" width="429">
        </div>
        <div class="col-sm-5 col-sm-offset-1">
          <div class="vertical-align">
            <h2>Help Your Guests Discover the World Around Them</h2>
            <p>Our Concierge Service takes the hassle our of reccomending the perfect spots to your guests. Through existing partnerships, PlusMore provides Hotel Guests with an easy way to discover amazing experiences in the area.</p>
          </div>
        </div>
      </div>
    </div>

  </section>



  <!-- Gallery
  ================================================== -->
  <section id="gallery" class='dark'>

    <div class="page-header text-center">
      <h3>Gallery</h3>
      <h2>Take a look around</h2>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="owl-example" class="owl-carousel">
            <div class="item">
              <a href="img/thumbs/thumb1.jpg" class="popup-gallery">
                <img src="img/thumbs/thumb1.jpg" alt="PlusMore Portfolio Thumbnail Image">
              </a>
            </div>
            <div class="item">
              <a href="img/thumbs/thumb2.jpg" class="popup-gallery">
                <img src="img/thumbs/thumb2.jpg" alt="PlusMore Portfolio Thumbnail Image">
              </a>
            </div>
            <div class="item">
              <a href="img/thumbs/thumb3.jpg" class="popup-gallery">
                <img src="img/thumbs/thumb3.jpg" alt="PlusMore Portfolio Thumbnail Image">
              </a>
            </div>
            <div class="item">
              <a href="img/thumbs/thumb4.jpg" class="popup-gallery">
                <img src="img/thumbs/thumb4.jpg" alt="PlusMore Portfolio Thumbnail Image">
              </a>
            </div>
            <div class="item">
              <a href="img/thumbs/thumb5.jpg" class="popup-gallery">
                <img src="img/thumbs/thumb5.jpg" alt="PlusMore Portfolio Thumbnail Image">
              </a>
            </div>
            <div class="item">
              <a href="img/thumbs/thumb6.jpg" class="popup-gallery">
                <img src="img/thumbs/thumb6.jpg" alt="PlusMore Portfolio Thumbnail Image">
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>

  </section>


  <!-- Call to Action
  ================================================== -->
  <section class="cta text-center">

    <div class="container">
      
      <div class="row">
        <div class="col-lg-12">
          <h2>Get PlusMore Today.</h2>
          <p><a href="mailto:info@plusmoretablets.com" class="btn signup" role="button">Contact us</a></p>
        </div>
      </div>

    </div>

  </section>


  <!-- Footer
  ================================================== -->
  <footer id="contact" class="footer">

    <div class="container">    
      <div class="row">
        <div class="col-lg-12">
          <div class="col-sm-4 col-md-4">
            <div class="footer-logo">
              <h2>PlusMore</h2>
              <p>
                <div>
                  1150 Avenue of the Americas
                </div>
                <div>
                  New York, NY 10036
                </div>
                <div>+1 (917) 475-1919</div></p>
              <br>
              <p class="muted">Â© 2014 PlusMore Inc.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </footer>
</template>
