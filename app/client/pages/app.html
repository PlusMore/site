  <div id="intro">
    <div class="item background-cover" style="background-image: url('https://www.filepicker.io/api/file/raMpzN55TYqpKMaVh4Kx')">
      <div class="container">
        <div class="row">
          <div class="carousel-caption-center">
            <h1>Supercharge your hotel</h1>
            <p>
              PlusMore enhances the hotel experience for your guests and staff with a revolutionary digital concierge platform and internal service system.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section id="hotel-services" class="content">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <h1>Hotel Services</h1>
          <p>With PlusMore, guests can make requests to your staff with just a few taps.</p>
          <p>Guest requests include:</p>
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-6">
                <div class="example">Room Service</div>
                <div class="example">House Keeping</div>
                <div class="example">Valet Services</div>
              </div>
              <div class="col-xs-6">
                <div class="example">Wake Up Call</div>
                <div class="example">Transportation</div>
                <div class="example">Check In</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <img class="img-responsive" src="https://www.filepicker.io/api/file/LQVpVp4ESq6wYFgDV0bA" />
        </div>
      </div>
    </div>
  </section>

  <section id="digital-concierge" class="content">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <h1>Digital Concierge</h1>
          <p>PlusMore provides hotel guests with an easy way to find great experiences in the area.</p>
          <p>We work with venues to provide hotel guests with VIP service and exclusive perks when they arrive.</p>
          <p>Experiences Include:</p>
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-6">
                <div class="example">Dinner Reservations</div>
                <div class="example">Tourist Attractions</div>
                <div class="example">Live Concerts</div>
              </div>
              <div class="col-xs-6">
                <div class="example">Nightlife</div>
                <div class="example">Shopping</div>

              </div>
            </div>

          <img class="img-responsive" src="https://www.filepicker.io/api/file/r8YDe38T4ShPCu9lhclT" />
        </div>
      </div>
    </div>
  </section>

  <section id="end-to-end" class="text-center content">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>PlusMore is an End-to-End Solution</h1>
          <p class="lead">We provide you with everything, from hardware to software.</p>
        </div>

      <div id="solutions" class="row">
        <div class="col-xs-12 col-sm-6 col-md-3">
          <div id="cases" class="thumbnail">
            <div class="caption">

                Cases

        <div class="col-xs-12 col-sm-6 col-md-3">

        </div>

            <img src="https://www.filepicker.io/api/file/HsaYTVZtTTSTxQc2F2ar">
          </div>
        </div>
      </div>
