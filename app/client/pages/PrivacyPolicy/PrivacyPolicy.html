<h1>Privacy Policy</h1>

<p><span><span>PlusMore</span></span><span> New York, LLC (“<span>PlusMore</span>”

<p><span>This Privacy Policy does not apply to the practices

including, but not limited to, Vendor, nightclubs and other vendors in the <span>PlusMore</span> network (each, a “Vendor”) or any other third

<p><b><span>Information We Collect</span></b></p>

<p><span>We collect information in order to provide, improve
upon, and personalize the Service. The types of information we collect,
including as set forth in the categories below, include both personal
information, which is information that could be used to identify you, such as
your name and email address (“Personal Information”), and non-personal
information, which is information that cannot be used to identify you, such as
anonymous usage data generated by your use of the Service (“Non-Personal
Information”).</span></p>

<p><b><span>Account Information</span></b></p>

<p><span>To sign up for the Service, you must create an
account and provide certain required information, including: your name, email,
zip code, mobile phone number, password, and your credit and/or debit card
information (please note that we do not store your credit or debit card
information, as further described in the section called “Information Shared

to your account and may have the option of adding notes to your account that
you would like to provide to Vendor when requesting a reservation, such as any
dietary restrictions or food preferences you may have.</span></p>

<p><span>By signing up for the Service, you acknowledge that
some of the account information we ask for and collect (collectively, “Account
Information”) may be Personal Information and that by providing Personal
Information to us you are allowing us and others (as described in this Privacy
Policy) to use that Personal Information, including for the purpose of
identifying you.</span></p>

<p><span>By providing us with your email address when you
sign up for the Service, you expressly consent to receive emails from us
relating to the Service, however you may opt out of certain promotional or
other email messages by following the instructions contained within the emails
we send to you.</span></p>

<p><span>In addition, by providing us with your mobile phone
number when you sign up for the Service, you are expressly opting-in to receive

you will no longer be able to use the Service.</span></p>

<p><b><span>Request Information</span></b></p>

<p><span>When you use the Service to request reservations at
Vendors we may also collect and store information related to such requests
including, but not limited to, information related to accepted reservation
requests and information provided by Vendor that you interact with through the
Service (collectively, “Request Information”). Request Information may include,
but is not limited to, special requests, dining preferences, <span>amount</span>
spent per reservation, and ratings of your experiences. Request Information may
also include but is not limited to, information about the types of Vendor at
which you request reservations and aggregate information such as total number
of reservations you have requested.</span></p>

<p><b><span>Usage Information</span></b></p>

<p><span>We may also use a variety of technologies to
passively collect other information as you use or interact with the Service
(“Usage Information”). For example, Usage Information may include the browser
that you are using, the URL that referred you to our Site, all of the areas
within our Site that you visit, access times, precise location data, and your
IP address or other unique identifier (“Device Identifier”) for your computer,
mobile phone or other device used to access the Service (each, a “Device”).
Usage Information may be non-identifying or may be associated with you.
Whenever we associate Usage Information or a Device Identifier with you, we
will treat it as Personal Information.</span></p>

<p><span>A few methods that may be used to collect Usage
Information include, without limitation, the following (and may include
technologies and methods developed hereafter):</span></p>

<ul>
 <li><span>Cookies.&nbsp;When you visit
     our Site we may send one or more cookies to your Device. A cookie is a
     data file that is used for various purposes, including, among other
     things, to identify your browser, remember you and your preferences, and
     track your visits to our Site. A cookie does not collect Personal
     Information about you. Cookies can be disabled or controlled by setting a
     preference within your web browser or on your Device. However, some
     features of the Service may not function properly if the ability to accept
     cookies is disabled.</span></li>
 <li><span>Web Beacons.&nbsp;We may
     employ small graphic images or other web programming code called web
     beacons (also known as “1x1 GIFs” or “clear GIFs”) in our Site and email
     messages, which are used to anonymously track the online usage patterns of
     our users and to track which emails are opened by recipients.</span></li>
</ul>

<p><span>The only way to completely “opt out” of the

have any questions about opting out of the collection of cookies and other

<p><span>We currently do not employ technology that
recognizes “Do Not Track” signals from your browser.</span></p>

<p><span>We may also engage third parties, such as marketing
or analytics partners, who may collect information on our behalf and for our
use about your online activities over time and across different websites when

<p><b><span>Third Party Platform Information</span></b></p>

<p><span>We may also obtain information about you from other

<p><b><span>HOW WE USE YOUR INFORMATION</span></b></p>

<p><span>Our primary goal in collecting the types of

<p><span>For example, we may use Account Information and

<p><span>By way of further example, we may use Usage

<p><span>To be clear, by providing us with your email

<p><span>In addition, by providing us with your mobile phone

<p><b><span>HOW WE SHARE INFORMATION</span></b></p>

<p><span>We do not share, rent, sell or trade the

<p><b><span>Information Shared With Vendor</span></b></p>

<p><span>When you use the Service to request a reservation
at a Vendor, we share some of your Personal Information with that Vendor,

come in for your reservation. You may also have the option of including special

we will pass those on to the Vendor. We may also share other information with a

prior reservation history at that Vendor, and/or information that we may
collect from Third Party Platforms.</span></p>

<p><span>We may share aggregated reports of our users’

<p><span>By requesting a reservation though the Service, you
