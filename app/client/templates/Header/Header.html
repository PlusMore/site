<template name="Header">
  <div class="navbar-wrapper cbp-af-header {{headerClass}}">
    <div class="container-fluid">

      <!-- Fixed navbar -->
      <div class="navbar cbp-af-inner" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <h1>
              <a class="navbar-brand" href="{{pathFor 'Home'}}">
                <i class="icon icon-logo"></i>
                <span>PlusMore</span>
              </a>
            </h1>
          </div>
          <div class="navbar-collapse collapse">
            <ul id="site-nav" class="nav navbar-nav animated {{siteNavClass}}">
              <li><a href="{{pathFor 'Product'}}">Product</a></li>
            </ul>
            <ul id="page-nav" class="nav navbar-nav animated {{pageNavClass}}">
              <li><a href="#hotel-services">Hotel Services</a></li>
              <li><a href="#digital-concierge">Digital Concierge</a></li>
              <li><a href="#end-to-end">Our Solution</a></li>
            </ul>

          </div>
        </div>
      </div>

    </div>
  </div>
</template>
